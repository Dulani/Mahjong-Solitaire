<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mahjong Solitaire – Final Release</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SIDEBAR TOGGLE BUTTON -->
  <button id="sidebarToggle" class="sidebar-toggle">☰</button>

  <div id="container">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <h1>Mahjong Solitaire</h1>

        <div class="controls">
          <button id="newGameBtn">New Game</button>
          <div class="level-control">
            <label for="levelInput">Level:</label>
            <input type="number" id="levelInput" min="2" value="5">
          </div>
        </div>

        <div class="help-section">
          <h2>How to Play</h2>
          <p>
            <strong>Goal:</strong> Remove all matching pairs of tiles from the board.
          </p>
          <p>
            <strong>Rules:</strong><br>
            - Tiles are removed in pairs if they match exactly.<br>
            - A tile is <em>free</em> if it has no tile on top and its left or right side is open.<br>
            - Click two matching free tiles to remove them.
          </p>
        </div>

        <footer>
          © 2025 Bocaletto Luca
        </footer>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="main-content">
      <div id="game-wrapper">
        <div id="board-container"></div>
      </div>
      <div id="message"></div>
    </main>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
